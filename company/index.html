<!doctype html>
<html>
  <head>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/themes/7.14.3/light_turquoise.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css" />
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
anychart.theme(anychart.themes.lightTurquoise);

anychart.onDocumentReady(function () {
    // create pie chart with passed data
    chart = anychart.pie3d([
        ['Vapor B2B', 250000],
        ['Orlando Vapor Show', 400000],
        ['Vape Poker', 180000],
        ['Shop Global Vapor', 120000],
        ['World Vapor Expo', 500000],
        ['vSend', 250000]
    ]);

    // set chart title text settings
    chart.title('Shop Global Vapor Corporation- Holdings Company Assets Valuation')

            //set chart radius
            .radius('43%');

    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
    
});
    
    </script>
  </body>
</html>
